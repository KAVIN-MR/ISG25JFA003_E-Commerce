<div class="fixed top-20 right-4 z-50 space-y-2">
  @for (toast of toasts; track toast.id) {
    <div [class]="getColorClass(toast.type)"
         class="text-white px-6 py-3 rounded-md shadow-lg flex items-center space-x-3 min-w-[300px] animate-slide-in">
      <span class="material-icons">{{getIcon(toast.type)}}</span>
      <span>{{toast.message}}</span>
      <button (click)="remove(toast.id)" class="ml-auto">
        <span class="material-icons text-sm">close</span>
      </button>
    </div>
  }
</div>
