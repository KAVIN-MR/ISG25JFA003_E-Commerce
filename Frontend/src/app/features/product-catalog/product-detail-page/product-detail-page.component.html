<div class="container mt-5" *ngIf="product">
  <div class="row">
    <div class="col-md-6">
      <img [src]="product.image_url" class="img-fluid rounded-lg shadow-sm" [alt]="product.name">
    </div>
    <div class="col-md-6">
      <h1 class="display-5 mb-3">{{ product.name }}</h1>
      <p class="lead text-primary fw-bold">${{ product.price }}</p>
      
      <div class="mb-4">
        <span class="badge" [ngClass]="{'bg-success': product.is_active && product.quantity > 0, 'bg-danger': !product.is_active || product.quantity <= 0}">
            {{ product.is_active && product.quantity > 0 ? 'In Stock' : 'Out of Stock' }}
        </span>
        <span class="text-muted ms-3">Qty available: {{ product.quantity }}</span>
      </div>

      <h4 class="mt-4">Description</h4>
      <p>{{ product.description }}</p>

      <button class="btn btn-primary btn-lg mt-3" [disabled]="!product.is_active || product.quantity <= 0">
          <i class="bi bi-cart-plus-fill"></i> Add to Cart
      </button>
    </div>
  </div>
</div>
