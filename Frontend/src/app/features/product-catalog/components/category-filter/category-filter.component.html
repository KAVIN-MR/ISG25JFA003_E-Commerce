<div class="form-group">
  <select class="form-control" id="category-select" [ngModel]="selectedCategoryId" (ngModelChange)="selectCategory($event)">
    <option [ngValue]="null">Categories</option>
    <option *ngFor="let category of categories" [ngValue]="category.id">
      {{ category.name }}
    </option>
  </select>
</div>
