<div class="container mt-4">
  <div class="row">
    <!-- Sidebar for Category Filtering (3 columns) -->
    <div class="col-md-3">
      <h4>Filter by Category</h4>
      <!-- The reusable component for category selection -->
      <app-category-filter (categorySelected)="onCategorySelected($event)"></app-category-filter>
    </div>

    <!-- Main Product Grid (9 columns) -->
    <div class="col-md-9">
      <h3>{{ currentCategoryId ? 'Filtered Products' : 'All Products' }}</h3>

      <div *ngIf="loading" class="text-center py-5">
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>

      <div *ngIf="!loading && products.length === 0" class="alert alert-warning">
        No active products found for this category.
      </div>

      <div class="row" *ngIf="!loading && products.length > 0">
        <!-- Renders the reusable product card for each item -->
        <div class="col-lg-4 col-md-6 mb-4" *ngFor="let product of products">
          <app-product-card [product]="product"></app-product-card>
        </div>
      </div>
    </div>
  </div>
</div>
