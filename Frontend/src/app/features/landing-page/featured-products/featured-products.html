<section class="py-5 bg-light">
  <div class="container py-4">
    <div class="text-center mb-5">
      <h2 class="display-5 fw-bold text-dark mb-3">Featured Products</h2>
      <p class="text-secondary">Discover our handpicked selection of top-rated items</p>
    </div>

    <div class="row g-4">
      <div *ngFor="let product of products" class="col-md-6 col-lg-3">
        <div class="card h-100 border-0 shadow-sm">
          <div class="ratio ratio-1x1 overflow-hidden bg-light">
            <img
              [src]="product.image"
              [alt]="product.name"
              class="card-img-top"
              style="object-fit: cover;"
            />
          </div>
          <div class="card-body d-flex flex-column">
            <h5 class="card-title fw-semibold">{{ product.name }}</h5>
            <div class="d-flex align-items-center gap-1 mb-3">
              <span *ngFor="let star of getStarArray(5); let i = index"
                    [class.text-warning]="i < getFullStars(product.rating)"
                    [class.text-muted]="i >= getFullStars(product.rating)">
                ‚≠ê
              </span>
              <span class="text-muted ms-2 small">({{ product.rating }})</span>
            </div>
            <div class="d-flex align-items-center justify-content-between mt-auto">
              <span class="fs-5 fw-bold text-dark">${{ product.price }}</span>
              <button class="btn btn-warning btn-sm">
                üõí
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="text-center mt-5">
      <button class="btn btn-outline-secondary btn-lg px-5">
        View All Products
      </button>
    </div>
  </div>
</section>
