<div class="container mt-4">
  <div class="d-flex justify-content-between mb-3 align-items-center">
    <h3>Category Management (Admin)</h3>
    <button class="btn btn-primary" routerLink="new">Add New Category</button>
  </div>
  <table class="table table-bordered table-striped">
    <thead class="thead-dark">
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Description</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let category of categories">
        <td>{{ category.id }}</td>
        <td>{{ category.name }}</td>
        <td>{{ category.description }}</td>
        <td>
          <button class="btn btn-sm btn-info me-2" [routerLink]="['edit', category.id]">Edit</button>
          <button class="btn btn-sm btn-danger" (click)="onDelete(category.id)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
